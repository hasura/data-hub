table:
  name: users
  schema: public
event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
  headers:
  - name: Authorization
    value_from_env: SPARKPOST_API_KEY
  name: send_email_sparkpost
  request_transform:
    body: "{\n  \"campaign_id\": {{$body.trigger.name}},\n  \"recipients\": [\n    {\n      \"address\": {{$body.event.data.new.email}}\n    }\n  ],\n  \"content\": {\n    \"from\": {\n      \"email\": \"praveen@hasura.io\",\n      \"name\": \"Hasura\"\n    },\n\n    \"subject\": \"SparkPost inline template example\",\n    \"html\": \"<html><body>Here is your inline html!<br></body></html>\",\n    \"text\": \"Here is your plain text!\"\n  }\n}"
    content_type: application/json
    method: POST
    query_params:
      num_rcpt_errors: "3"
    template_engine: Kriti
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: https://api.sparkpost.com/api/v1/transmissions
